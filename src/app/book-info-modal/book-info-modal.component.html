  <div class="modal-dialog" role="document">

    <div class="modal-content">

      <div class="modal-header">

        <h5 class="modal-title">Customer Information for Booking</h5>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">

          <span aria-hidden="true">&times;</span>

        </button>

      </div>

      <div class="modal-body">

                 

<form>

 

<div class="form-group">

    <label for="exampleInputEmail1">Customer Name</label>

    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Customer Name">

   

  </div>

   <div class="form-group">

    <label for="exampleInputEmail1">Customer Phone Number</label>

    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Cutomer Phone Number">

   

  </div>
  <div class="form-group">

      <label for="exampleInputEmail1">Guest Count</label>
  
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Total Guest Count">
  
     
  
    </div>

   <div class="form-group">

    <label for="exampleInputEmail1">Booking for</label>

   <select class="form-control form-control-lg">

                <option>Break Fast</option>

                <option>Lunch</option>

                <option>Dinner</option>

                </select>

   

  </div>

 

</form>

      </div>

      <div class="modal-footer">

        <button type="button" class="btn btn-primary">Save changes</button>

        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

      </div>

    </div>

  </div>

</div>
