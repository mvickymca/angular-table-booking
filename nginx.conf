server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Static assets caching (optional, conservative)
  location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg)$ {
    try_files $uri /index.html;
    expires 7d;
    access_log off;
    add_header Cache-Control "public";
  }
}